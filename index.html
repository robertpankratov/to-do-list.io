<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>ToDo List</h1>
    <p class="header-p">Список задач на сегодня</p>
    <div class="tasks-list">
      <div class="tasks-list-cont">
        <div class="tasks-list-empty">Cписок дел пуст</div>
      </div>
      <div class="all-task">

      </div>
      <!-- <div class="tasks-list-task">
        <p class="tasks-list-task-name">Купить молоко</p>
        <button class="done">✓</button>
        <button class="delete">x</button>
      </div> -->
    </div>
    <div class="new-tasks">
      <div class="new-tasks-header">
        <h2>Добавить новую задачу</h2>
      </div>
      <div class="new-tasks-main">
        <input type="text" placeholder="Текст задачи">
        <p>Что делаем, сколько времени тратим, какой результат получаем.</p>
        <button class="create-task">Добавить задачу</button>
      </div>
    </div>
    <div class="contain-button-delete-all">
      <button class="button-delete-all">Удалить все выполненные задачи</button>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
